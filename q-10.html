<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-10</title>
</head>

<body>
    <h1>Swap Values</h1>
    <input type="number" id="value1" placeholder="Enter value for A">
    <input type="number" id="value2" placeholder="Enter value for B">
    <button onclick="Swap()">Swap</button>
    <p id="result"></p>

    <script>
        function swapValues(a, b) {
            var c = a;
            a = b;
            b = c;
            document.getElementById('result').textContent = `After swapping : a = ${a} , b = ${b}`;
        }

        function Swap() {
            var value1 = parseInt(document.getElementById('value1').value);
            var value2 = parseInt(document.getElementById('value2').value);

            swapValues(value1, value2);
        }
    </script>
</body>

</html>
