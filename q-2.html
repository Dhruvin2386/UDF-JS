<!DOCTYPE html>
<html>
<head>
    <title>Question-2</title>
</head>
<body>
    <h2>Circle Area Calculation</h2>
    <label for="radius">Enter the radius:</label>
    <input type="number" id="radius" step="any">
    <button onclick="calculate()">Calculate Area</button>
    <p id="result"></p>

    <script>
        function calculateCircleArea(radius) {
            var pi = Math.PI;
        
            return pi * radius * radius;
        }

        function calculate() {
            var radius = document.getElementById('radius').value;
            
            var area = calculateCircleArea(radius);
            
            document.getElementById('result').innerHTML = `The area of the circle with radius ${radius} is ${area.toFixed(2)}.`;
        }
    </script>
</body>
</html>
