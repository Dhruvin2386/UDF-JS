</head>

<body>
    <h1 id="greeting"></h1>
    
    <script>
        
        function greet(time) {
            if (time === undefined) {
                time = "Morning";
            }
            document.getElementById("greeting").innerHTML = "Good " + time;

        }

        greet(); 

    </script>
</body>
